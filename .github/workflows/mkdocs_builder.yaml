name: Build MKDocs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'

permissions:
  pull-requests: write
  contents: write
  repository-projects: write
  pages: write
  id-token: write

jobs:
  check-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Check if there are new commits in the last 2 hours
        id: check-commits
        run: |
          current_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          two_hours_ago=$(date -u -d '2 hours ago' +"%Y-%m-%dT%H:%M:%SZ")
          commits=$(curl -s "https://api.github.com/repos/HEUOpenResource/heu-icicles/commits?since=$two_hours_ago&until=$current_time")
          echo "::set-output name=has_commits::$(if [ -n \"$commits\" ]; then echo true; else echo false; fi)"

  build:
    runs-on: ubuntu-latest
    needs: check-commit
    if: ${{ needs.check-commit.outputs.has_commits == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd ./mkdocs_builder
          pip install -r ./requirements.txt

      - name: Build and deploy
        run: |
          cd ./mkdocs_builder
          python dist.py
          git init
          git config --local user.name "xhd0728"
          git config --local user.email "hdxin2002@gmail.com"
          export remote_repo="https://xhd0728:${{ secrets.TOKEN }}@github.com/HEUOpenResource/heu-icicles.git"
          git remote add origin "${remote_repo}"
          mkdocs gh-deploy --force
        env:
          TOKEN: ${{ secrets.TOKEN }}

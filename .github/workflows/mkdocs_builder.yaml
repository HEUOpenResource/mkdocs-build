name: Build MKDocs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'

permissions:
  pull-requests: write
  contents: write
  repository-projects: write
  pages: write
  id-token: write

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd ./mkdocs_builder
          pip install -r ./requirements.txt

      - name: Check for repository updates and deploy
        run: |
          cd ./mkdocs_builder
          chmod +x update_and_deploy.sh
          ./update_and_deploy.sh

        env:
          TOKEN: ${{ secrets.TOKEN }}

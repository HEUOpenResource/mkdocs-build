name: Build MKDocs

on:
  status:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd ./mkdocs_builder
          pip install -r ./requirements.txt

      - name: Build and deploy
        run: |
          cd ./mkdocs_builder
          mkdir docs
          python dist.py
          git init
          git config user.name "xhd0728"
          git config user.email "hdxin2002@gmail.com"
          git remote add origin https://github.com/HEUOpenResource/heu-icicles.git
          mkdocs gh-deploy --force
        env:
          TOKEN: ${{ secrets.TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Build MKDocs

on:
  status:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd ./mkdocs_builder
          pip install -r ./requirements.txt

      - name: Build and deploy
        run: |
          cd ./mkdocs_builder
          mkdir docs
          python dist.py
          git init
          git config --local user.name "${GITHUB_ACTOR}"
          git config --local user.email "hdxin2002@gmail.com"
          export remote_repo="https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/HEUOpenResource/heu-icicles.git"
          git remote add origin "${remote_repo}"
          mkdocs gh-deploy --force
        env:
          TOKEN: ${{ secrets.TOKEN }}
